{% extends 'data_entry/panel_base.html' %}

{% block panel_heading %}Atrial Fibrilation{% endblock %}

{% block fa_icon %}fa fa-home{% endblock %}

{% block panel_body %}
    <div class="form-horizontal form-bordered">
        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="type_af">Type</label>
            <div class="col-md-6 col-sm-6">
                <select id="type_af" name="type_af" class="form-control f-s-14 default-select2">
                    <option value="">---------</option>
                    {% for type_af in values.type_af %}
                    <option value="{{ type_af.id }}">{{ type_af.value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="prev_anti_coagulation">Previous anti-coagulation</label>
            <div class="col-md-6 col-sm-6">
                <select id="prev_anti_coagulation" name="prev_anti_coagulation" class="form-control f-s-14 default-select2">
                    <option value="">---------</option>
                    {% for ac in values.anti_coagulation %}
                    <option value="{{ ac.id }}">{{ ac.value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="warfarin_intolerance">Warfarin intolerance</label>
            <div class="col-md-6 col-sm-6">
                <input id="warfarin_intolerance" type="checkbox" name="warfarin_intolerance" class="bootstrap-switch" data-on-text="Yes" data-off-text="No" data-size="normal" data-handle-width="50" data-label-width="10" />
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="inr_instabilitiy">INR instability</label>
            <div class="col-md-6 col-sm-6">
                <input id="inr_instabilitiy" type="checkbox" name="inr_instabilitiy" class="bootstrap-switch" data-on-text="Yes" data-off-text="No" data-size="normal" data-handle-width="50" data-label-width="10" />
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="noac_allergy_or_intolerance">NOAC llergy or intollerance</label>
            <div class="col-md-6 col-sm-6">
                <input id="noac_allergy_or_intolerance" type="checkbox" name="noac_allergy_or_intolerance" class="bootstrap-switch" data-on-text="Yes" data-off-text="No" data-size="normal" data-handle-width="50" data-label-width="10" />
            </div>
        </div>
    </div>
{% endblock %}
