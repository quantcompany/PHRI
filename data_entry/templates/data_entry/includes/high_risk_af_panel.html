{% extends 'data_entry/panel_base.html' %}

{% block panel_heading %}High-risk angiographic features{% endblock %}

{% block fa_icon %}fa fa-hospital-o{% endblock %}

{% block panel_body %}
    <style type="text/css">
        input[name^="high_risk_af_"],
        #diabetes_mellitus {
            position: absolute;
        }
        label[for^="high_risk_af_"],
        label[for="diabetes_mellitus"] {
            margin-left:25px;
        }
    </style>
    <div class="form-horizontal form-bordered">
        <div class="form-group">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <input id="high_risk_af_1" type="checkbox" name="high_risk_af_1" style="cursor:pointer;"/>
                        <label for="high_risk_af_1" style="cursor:pointer;" class="f-s-14">
                            Multi-vessel PCI
                        </label>
                    </div>

                    <div class="col-md-12">
                        <input id="high_risk_af_2" type="checkbox" name="high_risk_af_2" style="cursor:pointer;"/>
                        <label for="high_risk_af_2" style="cursor:pointer;" class="f-s-14">
                            Multiple Stents implanted (&gt;3 stents implanted, &lt;3 lesions stented)
                        </label>
                    </div>

                    <div class="col-md-12">
                        <input id="high_risk_af_3" type="checkbox" name="high_risk_af_3" style="cursor:pointer;"/>
                        <label for="high_risk_af_3" style="cursor:pointer;" class="f-s-14">
                            Complex bifurcation lesion (treated with 2 stents)
                        </label>
                    </div>

                    <div class="col-md-12">
                        <input id="high_risk_af_4" type="checkbox" name="high_risk_af_4" style="cursor:pointer;"/>
                        <label for="high_risk_af_4" style="cursor:pointer;" class="f-s-14">
                            Total stent length &gt; 60mm
                        </label>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <input id="high_risk_af_5" type="checkbox" name="high_risk_af_5" style="cursor:pointer;"/>
                        <label for="high_risk_af_5" style="cursor:pointer;" class="f-s-14">
                            Total Occlusion intervation
                        </label>
                    </div>

                    <div class="col-md-12">
                        <input id="high_risk_af_6" type="checkbox" name="high_risk_af_6" style="cursor:pointer;"/>
                        <label for="high_risk_af_6" style="cursor:pointer;" class="f-s-14">
                            Bioabsorbable Vascular Scaffold (MVS) implantation
                        </label>
                    </div>

                    <div class="col-md-12">
                        <input id="high_risk_af_7" type="checkbox" name="high_risk_af_7" style="cursor:pointer;"/>
                        <label for="high_risk_af_7" style="cursor:pointer;" class="f-s-14">
                            Left main or proximal LAD stenting
                        </label>
                    </div>

                    <div class="col-md-12">
                        <input id="diabetes_mellitus" type="checkbox" name="diabetes_mellitus" style="cursor:pointer;"/>
                        <label for="diabetes_mellitus" style="cursor:pointer;" class="f-s-14">
                            Diabetes Mellitus
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
