        <div class="col-md-4 text-center" style="font-size:30px">CHADS<sub>2</sub></div>

        <div class="col-md-4 text-center" style="font-size:30px;border-left:4px solid #348fe2;border-right:4px solid #348fe2;">CHA<sub>2</sub>DS<sub>2</sub>-VASc</div>

        <div class="col-md-4 text-center" style="font-size:30px">HAS-BLED</div>

        <div class="col-md-2 col-sm-4 col-xs-6">
