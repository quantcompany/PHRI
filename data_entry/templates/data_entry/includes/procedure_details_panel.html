{% extends 'data_entry/panel_base.html' %}

{% block panel_heading %}Procedure Details{% endblock %}

{% block fa_icon %}fa fa-home{% endblock %}

{% block panel_body %}
    <form class="form-horizontal form-bordered" data-parsley-validate="true" name="demo-form">
        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="date_of_procedure">Date of procedure *</label>
            <div class="col-md-6 col-sm-6">
                <input id="date_of_procedure" type="text" name="date_of_procedure" class="form-control f-s-14 datepicker" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="indication">Indication *</label>
            <div class="col-md-6 col-sm-6">
                <select id="indication" name="indication" class="form-control f-s-14 default-select2">
                    <option value="">---------</option>
                    {% for indication in indications %}
                    <option value="{{ indication.id }}">{{ indication.value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="vessels_pci">Vessels PCI *</label>
            <div class="col-md-6 col-sm-6">
                <select id="vessels_pci" name="vessels_pci" class="form-control f-s-14 multiple-select2" multiple="multiple">
                    {% for vessel in vessels_pci %}
                    <option value="{{ vessel.id }}">{{ vessel.value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="vessels_pci">Stent *</label>
            <div class="col-md-6 col-sm-6">
                <select id="stent" name="stent" class="form-control f-s-14 default-select2">
                    <option value="">---------</option>
                    {% for stent in stents %}
                    <option value="{{ stent.id }}">{{ stent.value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="balloons">Balloons *</label>
            <div class="col-md-6 col-sm-6">
                <input id="balloons" type="number" name="balloons" class="form-control f-s-14" data-parsley-required="true" />
            </div>
        </div>
    </form>
{% endblock %}
