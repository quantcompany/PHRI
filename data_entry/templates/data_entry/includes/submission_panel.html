{% extends 'data_entry/panel_base.html' %}

{% block panel_heading %}Therapy choice{% endblock %}

{% block fa_icon %}fa fa-check-square-o{% endblock %}

{% block panel_body %}
    <div class="panel-body">
        <div class="row p-20 m-b-20">
            <div class="col-md-12 text-center">
              <h2>Which therapy recommendation will you follow?</h2>
            </div>

            <div class="col-md-4 col-md-offset-4 p-20 text-center">
              <button type="button" class="btn btn-info btn-block btn-lg therapy-option-button" data-chosen-therapy="mcm">Hamilton AF-PCI Recommendation</button>
              <button type="button" class="btn btn-info btn-block btn-lg therapy-option-button" data-chosen-therapy="ccs">CCS Recommendation</button>
              <button type="button" class="btn btn-info btn-block btn-lg therapy-option-button" data-chosen-therapy="other">Other</button>
            </div>
        </div>

        <div id="submit-area" class="row p-10 m-b-20" style="display:none;">
            <div class="col-md-12 text-center">
              <h3>Please, tell us why (in case of "Other", specify):</h3>
            </div>

            <div class="col-md-6 col-md-offset-3 text-center f-s-14">
              <textarea id="reason" name="reason" class="form-control f-s-14" rows="6" style="width:100%; height:100%; box-sizing: border-box;"></textarea>
              <label form="reason"><span></span></label>
            </div>

            <div class="col-md-6 col-md-offset-3">
              <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
            </div>
        </div>
    </div>
{% endblock %}
