{% extends 'data_entry/panel_base.html' %}

{% block panel_heading %}Medical History{% endblock %}

{% block fa_icon %}fa fa-file-text-o{% endblock %}

{% block panel_body %}
    <div class="form-horizontal form-bordered">
        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="htn">HTN *<br/><span></span></label>
            <div class="col-md-6 col-sm-6">
                <select id="htn" name="htn" class="form-control f-s-14 default-select2">
                    {% for choice in choices.HTN_CHOICES %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="vascular_disease">Vascular disease</label>
            <div class="col-md-6 col-sm-6">
                <select id="vascular_disease" name="vascular_disease" class="form-control f-s-14 default-select2">
                    {% for choice in choices.VASCULAR_DISEASE_CHOICES %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="hx_of_bleeding">HX of bleeding</label>
            <div class="col-md-6 col-sm-6">
                <select id="hx_of_bleeding" name="hx_of_bleeding" class="form-control f-s-14 default-select2">
                    {% for choice in choices.BLEEDING_CHOICES %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="alcohol_abuse">Alcohol abuse *<br/><span></span></label>
            <div class="col-md-6 col-sm-6">
                <select id="alcohol_abuse" name="alcohol_abuse" class="form-control f-s-14 default-select2">
                    {% for choice in choices.ALCOHOL_ABUSE_CHOICES %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="hx_of_malignancy">HX of malignancy</label>
            <div class="col-md-6 col-sm-6">
                <select id="hx_of_malignancy" name="hx_of_malignancy" class="form-control f-s-14 default-select2">
                    {% for choice in choices.MALIGNANCY_CHOICES %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 f-s-14" for="upcoming_non_cardiatic_surgery">Upcoming non-cardiatic surgery</label>
            <div class="col-md-6 col-sm-6">
                <select id="upcoming_non_cardiatic_surgery" name="upcoming_non_cardiatic_surgery" class="form-control f-s-14 default-select2">
                    {% for choice in choices.NON_CARDIATIC_SURGERY_CHOICES %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
{% endblock %}
